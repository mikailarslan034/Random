<body>
    <button type="button" class="btn btn-primary position-relative mt-5">
        Tahmin Sayısı
        <span id="count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </button>
    <div class="d-grid gap-2 col-6 mx-auto">
        <h1 id="h1id">Sayı Tahmin Oyunu</h1>
        <div class="mb-3">
            <input type="email" class="form-control" id="in1" placeholder="1-100 Arası sayı gir">
          </div>
        <button onclick="TahminG()" class="btn btn-primary" type="button">Gönder</button>
        <div id="sonuc" class="alert alert-warning" role="alert">
            ...
          </div>
      </div>
      <script>
        var sayi=Math.floor((Math.random()*100+1));
        var sayac=0;
        console.log(sayi);
        function TahminG(){
            var t=Number(document.getElementById("in1").value);

            if(t<sayi){
                sayac++;
                document.getElementById("sonuc").innerHTML="Sayıyı Büyütün";
                document.getElementById("count").innerHTML=sayac;

            }else if(t>sayi){
                ++sayac;
                document.getElementById("sonuc").innerHTML="Sayıyı Küçültün"
                document.getElementById("count").innerHTML=sayac
            }else if(t==sayi){
                sayac++;
                document.getElementById("sonuc").innerHTML="Tebrikler";
                document.getElementById("count").innerHTML=sayac;
            }

  }
      </script>
